<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coin Counter</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel='stylesheet' media='screen and (max-width: 700px)' href='css/narrow.css' />
    <link rel='stylesheet' media='screen and (min-width: 701px)' href="css/style.css">
</head>
<body>
<div class="row">
    <div class="col-xs-3"></div>
    <div class="col-xs-6">
        <main>
            <header>Coin Counter</header>

            <div class="row">
                <div class="col-xs-2"></div>
                <div class="col-xs-4">
                    <input type="number" id="coin1" value="25" min=0 oninput="validity.valid||(value='');">
                    <input type="text" id="count1" value="0">
                </div>
                <div class="col-xs-4">
                    <input type="number" id="coin2" value="10" min=0 oninput="validity.valid||(value='');">
                    <input type="text" id="count2" value="0">
                </div>
                <div class="col-xs-2"></div>
            </div>
    <div class="row">
        <div class="col-xs-2"></div>
        <div class="col-xs-4">
        <input type="number" id="coin3" value="5" min=0 oninput="validity.valid||(value='');">
        <input type="text" id="count3" value="0">
        </div>
        <div class="col-xs-4">
        <input type="number" id="coin4" value="1" min=1 max=1 oninput="validity.valid||(value='1');">
        <input type="text" id="count4" value="0">
        </div>
        <div class="col-xs-2"></div>
    </div>
    <footer>
        <p><input type="number" id="input" min=0 oninput="validity.valid||(value='');"></p>
        <p>
            <button onclick="calculate()">CALCULATE</button>
        </p>
    </footer>

</div>
</main>
<div class="col-xs-3"></div>
</div>

<script src="scripts/coin.js"></script>
</body>
</html>
